name: NewOldBenchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: null

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Setup
        run: npm run setup
      - name: Install Packages
        run: npm install -f
      - name: Build
        run: npm run build
      - name: Benchmark
        run: npm run benchmark
